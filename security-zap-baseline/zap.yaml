# Baseline scan automation: 1-minute spider against Saucedemo with passive wait (0) to keep runs short while still emitting an HTML report.
env:
  contexts:
    - excludePaths: []
      name: baseline
      urls:
        - https://www.saucedemo.com
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
  - parameters:
      enableTags: false
      maxAlertsPerRule: 10
    type: passiveScan-config
  - parameters:
      maxDuration: 1
      url: https://www.saucedemo.com
    type: spider
  - parameters:
      maxDuration: 0
    type: passiveScan-wait
  - parameters:
      format: Long
      summaryFile: /home/zap/zap_out.json
    rules: []
    type: outputSummary
  - parameters:
      reportDescription: ''
      reportDir: /zap/wrk/
      reportFile: zap.html
      reportTitle: ZAP Scanning Report
      template: traditional-html
    type: report
